{% extends 'base.html'%}
{% load bootstrap3 %}
{# Display a form #}
{% block content%}
<form method="post" action="#">
	{%csrf_token%}
	<h1 class="page-header">
		Proveedores
	</h1>
	<div class="row">
		<div class="col-xs-12">
			{% bootstrap_field form.proveedor %}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			{% bootstrap_field form.id_estatus %}
		</div>
	</div>
	<button class="btn btn-primary">Guardar</button>
</form>
{% endblock%}
